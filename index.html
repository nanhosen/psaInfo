        <style>
          .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
            filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
          }
          .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
          }
          .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
          }
          .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
          }
          .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
          }
          .ol-popup-closer:after {
            content: "âœ–";
          }
        </style>

  </head>

    <div id="myModal" class="modal">

      <!-- The Close Button -->
      <span class="close">&times;</span>

      <!-- Modal Content (The Image) -->
      <img class="modal-content" id="img01" alt="hi">

    <main role="main" class="container-fluid">

          <div class="card">
            <h5 class="card-header" id="psaInfo">PSA Map and RAWS ERC Percentiles</h5>

            <div id="popup" class="ol-popup">
              <a href="#" id="popup-closer" class="ol-popup-closer"></a>
              <div id="popup-content"></div>
            </div>
            <div class="card-footer text-muted" id="date">Updated Date </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card w-75">
            <h5 class="card-header" id="infoArea">GB PSA Info</h5>
            <div class="card-body">
              <div id="test">Dryness Level Matrix will appear here when PSA is clicked on Map.</div>
            </div>
          </div>

          <div class="card w-75" style="top: 10px">
            <h5 class="card-header" id="psaInfo">GB PSA Details</h5>
            <div class="card-body">
              <div id="details">PSA details will appear here when PSA is clicked on Map</div>
            </div>
          </div>
        </div>
      </div>
